<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Personal Assistant</title>
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f2f5;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
      }
      h1 {
        color: #1a1a1a;
        margin-bottom: 30px;
        font-weight: 600;
      }
      .chat-container {
        margin-top: 20px;
        overflow-y: auto;
        padding-right: 10px;
        max-height: 60vh;
      }
      .message {
        margin-bottom: 12px;
        display: inline-block;
        max-width: 70%;
        word-wrap: break-word;
        clear: both;
      }
      .user-message {
        float: right;
        background-color: #007bff;
        color: white;
        border-radius: 12px;
        padding: 12px 16px;
      }
      .assistant-message {
        float: left;
        background-color: #f0f2f5;
        color: #1a1a1a;
        border-radius: 12px;
        padding: 12px 16px;
      }
      .input-group {
        display: flex;
        gap: 12px;
      }
      input {
        flex: 1;
        padding: 12px 16px;
        border: 1px solid #e0e0e0;
        border-radius: 12px;
        font-size: 16px;
        transition: border-color 0.2s;
      }
      input:focus {
        outline: none;
        border-color: #007bff;
      }
      button {
        padding: 12px 24px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #0056b3;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Personal Assistant</h1>
      <div class="input-group">
        <input type="text" id="messageInput" placeholder="Enter your message">
        <button id="sendButton">Send</button>
      </div>
      <div id="chatContainer" class="chat-container"></div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
